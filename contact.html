<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <script src="contact.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="logo">
        <img src="images/technology.png" alt="logo">
    </div>
    
        <nav id="topNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>


        <div class="container">
            <form id= "submitForm" action="/index.html">
                <div class = "row">
                    <div class="label">
                        <label for="fname">Full Name</label>           
                    </div>
                    <div class="input">
                        <input type="text" id="fname" name="fname" placeholder="Your name.." autofocus="autofocus">
                    </div>
                    <div class="name_error error" id="fname_error">* Please enter your name.
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                      <label for="phone">Phone</label>
                    </div>
                    <div class="input">
                      <input type="text" id="phone" name="phone" maxlength="10" placeholder="Your phone number.." autofocus="autofocus">
                    </div>
                    <div class="phone_error error" id="phone_error">* Please enter your phone number.
                    </div>
                    <div class="validphone_error error" id="validphone_error">* Please enter valid phone number.
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                      <label for="email">Email</label>
                    </div>
                    <div class="input">
                      <input type="text" id="email" name="email" placeholder="Your email.." autofocus="autofocus">
                    </div>
                    <div class="email_error error" id="email_error">* Please enter your email.
                    </div>
                    <div class="validemail_error error" id="validemail_error">* Please enter valid email.
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                      <label for="subject">What do you want to know about me?</label>
                    </div>
                    <div class="input">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                


            </form>
        </div>





        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="https://example.com"><img src="images/facebook.png" alt="facebook" ></a></li>
                    <li><a href="https://example.com"><img src="images/linkedin.png" alt="linkedin" ></a></li>
                    <li><a href="https://example.com"><img src="images/instagram.png" alt="instagram" ></a></li>
                </ul>
            </nav>
        </footer>
    </body>
    </html>
